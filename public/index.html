<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Fora with CSS</title>
  </head>

  <body>
    <form action="" method="post">
      <h1>Contact Form</h1>
      <p>
        Contact Form each required form group has a validation state that can be
        triggered by attempting to submit the form without compliting it.
      </p>
      <table border="1">
        <tr>
          <td><span class="form">Username</span></td>
          <td><input type="text" name="Username" id="username" /></td>
        </tr>
        <tr>
          <td><span class="form">Email</span></td>
          <td><input type="email" name="Email" id="email" /></td>
        </tr>
        <tr>
          <td><span class="form">Password</span></td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="submit"
              value="Send"
              name="btn_submit"
              id="btn_submit"
            />
          </td>
        </tr>
      </table>
    </form>
    <footer>&copy;Developed by Harold Gutierrez</footer>
  </body>
</html>
